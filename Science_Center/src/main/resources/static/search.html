				                        </div>
				                        <div class="form-group">

				                        	<span style="margin-right:200px;"><input type="checkbox" id="or-articletitle"> OR</span>

				                        	<span style="margin-right:200px;"><input type="checkbox" id="or-apstract"> OR</span>

				                        	<input type="checkbox" id="or-namesurname"> OR
				                        	
				                        	<hr/>
				                         </div>

				                        	<input type="checkbox" id="or-keywords"> OR
				                        	
				                        	<hr/>
				                        </div>
				                        <div class="form-group">

				                        	<span style="margin-right:20px;"><input  type="checkbox" id="and-content"> AND</span>
